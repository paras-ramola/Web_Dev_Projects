<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Theory Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* Light black background */
            color: #fff; /* White foreground text */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #444; /* Slightly darker for container */
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            color: #fff; /* White text */
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 100%;
            background-color: #555; /* Slightly lighter black for buttons */
            color: #fff; /* White button text */
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #666; /* Darker hover effect */
        }
        .button:active {
            background-color: #777; /* Even darker on click */
        }
        .search-bar {
            display: flex;
            margin: 20px 0;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px; /* Rounded corners */
            outline: none;
            background-color: #555; /* Input background color */
            color: #fff; /* Text color for input */
        }
        .search-button {
            padding: 10px;
            background-color: #555; /* Button color */
            color: #fff; /* White button text */
            border: none;
            border-radius: 0 5px 5px 0; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #666; /* Darker hover effect */
        }
    </style>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl text-white">GRAPHIC HUB</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a href="index.html"class="mr-9 hover:text-gray-900 text-white">Home</a>
          </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Back
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search subjects..." />
            <button class="search-button">Search</button>
        </div>
        <button class="button">Data Base</button>
        <button class="button">Operating System</button>
        <a href="Year/Year3.html">
            <button class="button">Year 3</button>
        </a>
        <button class="button">Year 4</button>
    </div>
</body>
</html>
